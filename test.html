<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Navbar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --text-color: #edf2f7;
      --dark-bg: #080d0e;
      --card-bg: #131d20;
      --text-muted: #616160;
      --border-color: rgba(255, 255, 255, 0.1);
      --icon-bg: #c2fe06;
      --teal: #008C82;
      --sidenav-size: 150px;
      --left-position: 90%;
      --transition-time: 1.2s cubic-bezier(0.25, 1, 0.5, 1);
    }

    body {
      background-color: var(--dark-bg);
      color: var(--text-color);
    }

    .navbar {
      background-color: var(--dark-bg);
      border-bottom: 1px solid var(--border-color);
    }

    .navbar-brand,
    .navbar-nav .nav-link {
      color: var(--text-color);
      transition: color 0.3s;
    }

    .navbar-nav .nav-link:hover {
      color: var(--icon-bg);
    }

    .navbar-toggler {
      border-color: var(--border-color);
    }

    .navbar-toggler-icon {
      background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba%28237, 242, 247, 0.7%29' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand brand-logo text-white" href="../index.html"><img style="width:220px; border-right: 1px solid #fff" class="p-2" src="./images/VWITS_2022_ Logo_white.png" alt=""></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
