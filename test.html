<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontal Timeline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0a0f0f;
      color: white;
      font-family: Arial, sans-serif;
    }

    #journey {

      .journeyList {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #FDFBEE;

        .active {
          width: 90px;
          height: 60px;
          font-size: 15px;
          color: #6bfff4;
        }

        .active:before {
          border: 4px solid #6bfff4;
        }

        li {
          button {
            font-size: 12px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 5px;
            position: relative;
            color: #fff;
            background: none;
          }

          button:before {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 25px;
            border: 4px solid #ccc;
            position: absolute;
            top: -15px;
            left: calc(50% - 12px);
            transition: all 200ms ease-in;
          }
        }
      }

      .timeline {
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 40px 0;
        gap: 20px;
        overflow-x: auto;
        white-space: nowrap;
      }

      .timeline button {
        background-color: transparent;
        border: none;
        color: #888;
        font-size: 18px;
        position: relative;
      }

      .timeline button.active {
        color: #00ffd1;
      }

      .timeline button::before {
        content: "";
        position: absolute;
        top: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: #888;
      }

      .timeline button.active::before {
        background-color: #00ffd1;
      }

      .year-image {
        height: 300px;
        width: auto;
        object-fit: cover;
        border-radius: 8px;
      }

      .year-projects {
        flex: 1;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
      }

      .project-card {
        background-color: #002c2b;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 255, 209, 0.1);
      }

      .project-card h5 {
        color: #00ffd1;
        font-size: 16px;
      }
    }


    #journey {
      padding-top: 10%;

      .journey-image {
        background-image: url(../images/2024.jpg);
        background-size: cover;
      }

      .stage-area {
        height: 90vh;
        padding: 0 6%;
      }

      .journeyList {
        display: flex;
        justify-content: space-around;
        align-items: center;
        border-top: 1px solid #FDFBEE;

        .active {
          width: 90px;
          height: 60px;
          font-size: 15px;
          color: #6bfff4;
        }

        .active:before {
          border: 4px solid #6bfff4;
        }

        li {
          button {
            font-size: 12px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            padding: 5px;
            position: relative;
            color: #fff;
            background: none;
          }

          button:before {
            content: '';
            width: 25px;
            height: 25px;
            background-color: #fff;
            border-radius: 25px;
            border: 4px solid #ccc;
            position: absolute;
            top: -15px;
            left: calc(50% - 12px);
            transition: all 200ms ease-in;
          }
        }
      }
    }
  </style>
</head>

<body>
  <section id="journey">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
          <h2 class="fs-6 text-secondary text-uppercase">JOURNEY</h2>
          <h2 class="mb-4 display-5">Our S/4HANA Journey</h2>
          <p class="fs-5 mb-2">Our clients are our top priority, and we are committed
            to
            providing them with the highest level of service.</p>
        </div>
      </div>
      <div class="row">
        <div class="journeyList" id="timeline">
          <ul class="nav journeyList mt-5 d-flex" id="capabiliyList" role="tablist">
            <li>
              <button onclick="showYear('2015')" class="active">2015-18</button>
            </li>
            <li>
              <button onclick="showYear('2019')">2019-20</button>
            </li>
            <li>
              <button onclick="showYear('2021')">2021</button>
            </li>
            <li>
              <button onclick="showYear('2022')">2022</button>
            </li>
            <li>
              <button onclick="showYear('2023')">2023</button>
            </li>
            <li>
              <button onclick="showYear('2024')">2024</button>
            </li>
            <li>
              <button onclick="showYear('2025')">2025</button>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <img id="year-img" class="year-image" src="images/2015.jpg" alt="2015-18 Image" />
        </div>
        <div class="col-8">
          <div class="year-projects" id="project-list">
            <div class="project-card">
              <h5>VOLKSWAGEN - FARIS</h5>
              <p>FARIS (BW on HANA) – SAP Support</p>
            </div>
            <div class="project-card">
              <h5>ŠKODA VWIPL</h5>
              <p>S/4HANA Go-live, ECC6.0 to S/4HANA 1809</p>
            </div>
            <div class="project-card">
              <h5>SCANIA</h5>
              <p>NBF for SCANIA (Order to Deliver) S/4HANA</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    const data = {
      '2015': {
        img: 'images/2015.jpg',
        projects: [
          { title: 'VOLKSWAGEN - FARIS', desc: 'FARIS (BW on HANA) – SAP Support' },
          { title: 'ŠKODA VWIPL', desc: 'S/4HANA Go-live, ECC6.0 to S/4HANA 1809' },
          { title: 'SCANIA', desc: 'NBF for SCANIA (Order to Deliver) S/4HANA' }
        ]
      },
      '2019': {
        img: 'images/2019.jpg',
        projects: [
          { title: 'AUDI', desc: 'BW System Upgrade and Consolidation' },
          { title: 'VW Brazil', desc: 'S/4HANA Central Finance Implementation' }
        ]
      },
      '2021': {
        img: 'images/2021.jpg',
        projects: [
          { title: 'SCANIA', desc: 'SAP Analytics Cloud Dashboard Rollout' }
        ]
      },
      '2022': {
        img: 'images/2022.jpg',
        projects: [
          { title: 'ŠKODA India', desc: 'Data Lake Integration Project' }
        ]
      },
      '2023': {
        img: 'images/2023.jpg',
        projects: [
          { title: 'VW Group', desc: 'Global KPI Reporting on SAP BTP' }
        ]
      },
      '2024': {
        img: 'images/2024.jpg',
        projects: [
          { title: 'SCANIA', desc: 'Intelligent Enterprise Enablement' }
        ]
      },
      '2025': {
        img: 'images/2025.jpg',
        projects: [
          { title: 'VW NextGen', desc: 'AI-Powered Logistics Optimisation' }
        ]
      }
    };

    function showYear(year) {
      document.querySelectorAll('.journeyList button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');

      const yearData = data[year];
      document.getElementById('year-img').src = yearData.img;

      const projectList = document.getElementById('project-list');
      projectList.innerHTML = '';
      yearData.projects.forEach(proj => {
        const card = document.createElement('div');
        card.className = 'project-card';
        card.innerHTML = `<h5>${proj.title}</h5><p>${proj.desc}</p>`;
        projectList.appendChild(card);
      });
    }
  </script>
</body>

</html>
